<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Interactive Widget</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    background: #111; /* Dark background for contrast */
  }
  .widget-button {
    position: fixed;
    bottom: 40px;
    right: 40px;
    width: 50px;
    height: 50px;
    background-color: rgb(93, 254, 202);
    border-radius: 25px; /* Makes it pill-shaped */
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }
  .widget-button:hover {
    background-color: rgb(93, 124, 202); /* Hover state */
  }
  .widget-button:active {
    background-color: rgb(255, 0, 0); /* Active state */
  }
  .widget-icon {
    width: 24px;
    height: 24px;
    background-image: url('phone.svg'); /* Default state icon */
    background-size: cover;
  }
  .widget-button:hover .widget-icon {
    background-image: url('loader-2.svg'); /* Loading state icon */
  }
  .widget-button:active .widget-icon {
    background-image: url('phone-off.svg'); /* Active state icon */
  }
</style>
</head>
<body>
  <div class="widget-button">
    <div class="widget-icon"></div>
  </div>
</body>
</html>
