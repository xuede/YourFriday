<!DOCTYPE html>
<html lang="en">
<head>
  <title>YourFri.day Textual Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Optimized Order of Stylesheets and Scripts for Performance -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="chatbot.css" rel="stylesheet">

  <!-- Dialogflow Messenger CSS -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">

</head>
<body>
  <div id="top-container">
    <center>
      <img src="" alt="" style="height: 100px; width: auto;">
      <h1 class="mb-4">YourFri.day | Textual</h1>
      <p>This demo showcases how your agent functions as a chatbot on your site. Chat with your Friday!</p>
      <p><a href="https://YourFri.day">Find out more at https://YourFri.day</a></p>
    </center>
  </div>

  <!-- Bootstrap and MDB Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

  <!-- Dialogflow Messenger Script -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <!-- Dialogflow Messenger Widget -->
  <df-messenger
    location="us-central1"
    project-id="nebula-whisper"
    agent-id="d9edbf78-bd4c-406a-a576-403f7a12c779"
    language-code="en"
    allow-feedback="all">
    <df-messenger-chat-bubble
      chat-title="NebulaWhipserer">
    </df-messenger-chat-bubble>
  </df-messenger>
  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
    }
  </style>

  <!-- Custom Script -->
  <script async src="https://app.agent4.ai/chatjs/ZmUyNjljNTQtNzlkNS0xMWVlLWE3YTgtMGE1OGE5ZmVhYzAy/"></script>

</body>
</html>
